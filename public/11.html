    <style>

            transition: 1s;

</div>

<script>
    var a = document.querySelectorAll('.nav-item>a')
    for(var x of a){
        x.onclick = function(){
            if(this.parentElement.className.indexOf('show') == -1){
                for(var x of a){
                    if(x.parentElement.className.indexOf('show') != -1){
                        x.parentElement.className = x.parentElement.className.replace('show','')
                    }
                }
                this.parentElement.className += ' show'
            }else{
                this.parentElement.className = this.parentElement.className.replace('show','')
            }
        }
    }
</script>
